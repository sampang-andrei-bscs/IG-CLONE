<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="image">
        <img src="images/smart-phone-with-instagram-app-logo-on-its-screen-vector-51195621.jpg" alt="Instagram Logo" class="login-image"> <!-- Add your image path -->
    </div>
    <div class="login-container">
        <h2>Instagram</h2>
        <form action="#" method="POST">
            <input type="email" placeholder="Phone number, Username or Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" onclick="window.location.href='index.html.';">Log In</button>
        </form>
        <div class="divider">
            <span>OR</span>
        </div>
        <button type="button" onclick="window.location.href='index.html.';">Log in with Facebook</button>
        <div class="forget-password">
            <a href="#">Forgot password?</a>
        </div>
    </div>
</div>

<footer>
    <div class="footer-content">
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <a href="#">Meta Verified</a>
        </div>
        <div class="footer-language">
            <a href="#">English</a>
        </div>
        <p> 2025 Instagram from Meta</p>
    </div>
</footer>

</body>
</html>
